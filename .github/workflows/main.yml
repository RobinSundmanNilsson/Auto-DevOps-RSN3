name: RSN3 - CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      log_errors:
        description: "Skapa och ladda upp testloggar vid fel"
        required: true
        type: boolean
        default: false

env:
  IMAGE_NAME: robinsundmannilsson/smhi_weather_dashboard

jobs:
  tests:
    name: Run tests (unit + integration)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pytest requests pandas
          fi

      - name: pytest
        id: pytest
        continue-on-error: true
        run: |
          mkdir -p artifacts
          set -o pipefail
          pytest -q | tee artifacts/test.log

      - name: upload logs on failure (manual + flag)
        if: ${{ steps.pytest.outcome == 'failure' && github.event_name == 'workflow_dispatch' && github.event.inputs.log_errors == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: test-error-logs
          path: artifacts/*.log
          retention-days: 7

      - name: Fail job if tests failed
        if: ${{ steps.pytest.outcome == 'failure' }}
        run: exit 1
          
  build-and-push:
    name: Build & push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: tests
    if: ${{ needs.tests.result == 'success' }}
    environment: DOCKER_HUB
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.SHORT_SHA }}
            ${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
